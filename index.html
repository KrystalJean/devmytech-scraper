<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quick Look Debugger - Devmy Tech</title>
</head>

<body>
    <h1>Quick Look Debugger for Devmy Tech</h1>

    <section class="cards-wrapper">

        <div class="viewportSS webpage">

                <img src="screenshots/devmy-home.png" alt="">
                <div class="content-wrapper">
                    <a class="page-url" href="https://www.devmytech.com">devmytech.com</a>
                    <p class="last-scan"></p>
                </div>
            </div>
        </div>

        <div class="viewportSS webpage">
            <div class="card">
                <img src="screenshots/devmy-billing.png" alt="">
                <div class="content-wrapper">
                    <a class="page-url" href="https://www.devmytech.com/billing">devmytech.com/billing</a>
                    <p class="last-scan"></p>
                </div>
            </div>
        </div>

        <div class="viewportSS webpage">
            <div class="card">
                <img src="screenshots/devmy-billing-login.png" alt="">
                <div class="content-wrapper">
                    <a class="page-url" href="https://www.devmytech.com/billing/login">devmytech.com/billing/login</a>
                    <p class="last-scan"></p>
                </div>
            </div>
        </div>

    </section>


    <script src="timestamp.js"></script>
</body>

</html>
